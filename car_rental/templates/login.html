{% extends 'base.html' %}

{% block title %}Login - Car Rental System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>User Login</h2>
        <p class="text-muted">Please enter your credentials to login</p>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        
        <div class="text-center mb-3">
            <a href="#" class="text-decoration-none">Forget Password?</a>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register Account</a></p>
    </div>
</div>
{% endblock %}
