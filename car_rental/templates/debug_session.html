<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Session Debugging Information</h3>
            </div>
            <div class="card-body">
                <h4>Current Session Values</h4>
                <table class="table table-bordered">
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>user_id</td>
                        <td>{{ session_info.user_id }}</td>
                    </tr>
                    <tr>
                        <td>role</td>
                        <td>{{ session_info.role }}</td>
                    </tr>
                    <tr>
                        <td>is_admin() result</td>
                        <td>{{ session_info.is_admin }}</td>
                    </tr>
                </table>
                
                <div class="mt-4">
                    <a href="{{ url_for('debug_login') }}" class="btn btn-success">Force Admin Login</a>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Go to Normal Login</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
